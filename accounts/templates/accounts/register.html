{% extends 'base.html' %}

    {% block body %}
    {% load static %}
    {% load crispy_forms_tags %}


      <div class="jumbotron jumbotron-fluid">
        <div class="container">    
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary mt-4" type="submit" />
            </form>
        </div>
      </div>


           
        <div class="border-top pt-3 mt-5 mb-5">
            <div class="text-center">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'accounts:login' %}">Login</a>
                </small>
            </div>  
        </div>

    {% endblock body %}
